<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>National Parks Finder</title>
</head>
<body>
  <header>
    <h1>Find National Parks Near You</h1>
  </header>
  <main>
    <div class="content-container">
      <form class="js-form">
        <label for="query" class="query-label">What State(s)?</label>
        <input id="query" class="js-query" type="text" placeholder="e.g. WA,OR" required>
        <span class="js-err hidden"><p>Two letter state code was not found</p></span>
        <label for="limit" class="limit-label">Max Results Displayed</label>
        <input id="limit" class="js-results-limit" type="text" placeholder="ENTER LIMIT" value="10" required>
        <input id="submit" type="submit" class="submit" value="Find Parks">
      </form>
      <section class="results-section hidden">
        <h2 class="results-label">Results</h1>
        <ul class="js-results-list"></ul>
      </section>
    </div>
  </main>
  <script
  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
  crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
